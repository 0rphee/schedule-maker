name: Build and upload artifacts
on: 
  push:
    branches:
      - 'gh-actions'
    paths:
      - '.github/workflows/release.yml'
    
    # tags:
      # - 'v[0-9]+.[0-9]+.[0-9]+'


jobs:
  build-upload-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: freckle/stack-action@v4
        with: 
          fast: false
          pedantic: false
          test: false
          stack-arguments: -j2 --local-bin-path=$(pwd) --copy-bins

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          path: schedule-maker
          name: schedule-maker-ubuntu
          if-no-files-found: error

  build-upload-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: freckle/stack-action@v4
        with: 
          fast: false
          pedantic: false
          test: false
          stack-arguments: -j3 --local-bin-path=$(pwd) --copy-bins

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          path: schedule-maker
          name: schedule-maker-macos
          if-no-files-found: error

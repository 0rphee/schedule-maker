    steps:
      - uses: actions/download-artifact@v3

      - name: Check artifacts
        run: ls -R

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            schedule-maker*/**
          name: bins
          if-no-files-found: error


name: Continous Integration
on:
  push:
    branches:
      - 'gh-actions'
    paths:
      - '.github/workflows/real.yml'

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3


      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.4.5'
          enable-stack: true

      # - name: Install stack (MacOS)
      #   run: curl -sSL https://get.haskellstack.org/ | sh
      #   if: matrix.os == 'macos-10.15'

      # - name: Install stack (Windows)
      #   run: choco install haskell-stack
      #   if: matrix.os == 'windows-2019'

      - name: Cache dependencies (Unix)
        uses: actions/cache@v3
        if: matrix.os != 'windows-latest'
        with:
          path: ~/.stack
          key: ${{ runner.os }}-store-${{ hashFiles('generator/stack.yaml.lock') }}-${{ hashFiles('generator/generator.cabal') }}

      - name: Cache dependencies (Windows)
        uses: actions/cache@v3
        if: matrix.os == 'windows-latest'
        with:
          path: 'C:\Users\runneradmin\AppData\Roaming\stack'
          key: ${{ runner.os }}-store-${{ hashFiles('generator/stack.yaml.lock') }}-${{ hashFiles('generator/generator.cabal') }}

      - name: Cache GHC (Windows)
        uses: actions/cache@v3
        if: matrix.os == 'windows-latest'
        with:
          path: 'C:\Users\runneradmin\AppData\Local\Programs\stack'
          key: ghc-${{ hashFiles('generator/stack.yaml.lock') }}

      - name: Build (Unix)
        run: stack build -j2 --local-bin-path=$(pwd) --copy-bins --ghc-options=-O2
        if: matrix.os != 'windows-latest'

      - name: Build (Windows)
        run: stack build -j2 --flag hexpat:bundle --local-bin-path=$(pwd) --copy-bins --ghc-options=-O2
        if: matrix.os == 'windows-latest'

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: schedule-maker-${{ runner.os }}
          path: schedule-maker(\.exe)?